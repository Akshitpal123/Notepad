<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-md">
        <div class="p-4 border-b border-gray-200">
            <h1 class="text-xl font-bold text-gray-700">Real-time Chat</h1>
        </div>
        <div id="chat-box" class="p-4 h-64 overflow-y-auto">
            <!-- Messages will be appended here -->
        </div>
        <div class="p-4 border-t border-gray-200">
            <input id="message-input" type="text" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message...">
            <button id="send-button" class="mt-2 w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Send
            </button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                appendMessage('You', message);
                messageInput.value = '';
                // Simulate receiving a message from another user
                setTimeout(() => {
                    appendMessage('Other User', 'This is a response message.');
                }, 1000);
            }
        });

        function appendMessage(user, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('mb-2', 'p-2', 'rounded-lg', 'shadow-sm');
            messageElement.classList.add(user === 'You' ? 'bg-blue-100' : 'bg-gray-100');
            messageElement.innerHTML = `<strong>${user}:</strong> ${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
